- name: Add github runner user
  ansible.builtin.user:
    name: github-runner
    home: /github-runner

- name: Download runner software
  ansible.builtin.unarchive:
    src: https://github.com/actions/runner/releases/download/v2.322.0/actions-runner-linux-x64-2.322.0.tar.gz
    dest: /github-runner
    owner: github-runner
    group: github-runner
    remote_src: yes

- name: Install libicu
  ansible.builtin.dnf:
    name: libicu
    state: installed

- name: Configure runner
  ansible.builtin.shell: ./config.sh --url https://github.com/raghudevopsb82 --token {{ token }} --runnergroup Default --name github-runner-az --labels self-hosted --work _work --replace
  args:
    chdir: /github-runner
  become_user: github-runner
  vars:
    token: "{{ lookup('community.hashi_vault.hashi_vault', 'secret=infra/github-actions:RUNNER_TOKEN token={{ vault_token }} url=http://vault-internal.azdevopsb82.online:8200') }}"
  ignore_errors: yes

- name: Copy Service
  ansible.builtin.template:
    src: github-runner.service
    dest: /etc/systemd/system/github-runner.service

- name: Start Service
  ansible.builtin.systemd_service:
    name: github-runner
    state: started
    enabled: yes
    daemon-reload: yes

- name: Download Terraform Repo
  ansible.builtin.get_url:
    url: https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
    dest: /etc/yum.repos.d/hashicorp.repo

- name: Install Terraform
  ansible.builtin.dnf:
    name: terraform
    state: installed

- name: Az login to service principal
  ansible.builtin.shell: az login --service-principal -u {{ lookup('community.hashi_vault.hashi_vault', 'secret=infra/github-actions:az_sp_client token={{ vault_token }} url=http://vault-internal.azdevopsb82.online:8200') }} -p  {{ lookup('community.hashi_vault.hashi_vault', 'secret=infra/github-actions:az_sp_password token={{ vault_token }} url=http://vault-internal.azdevopsb82.online:8200') }} --tenant {{ lookup('community.hashi_vault.hashi_vault', 'secret=infra/github-actions:az_sp_tenant token={{ vault_token }} url=http://vault-internal.azdevopsb82.online:8200') }}
  become_user: github-runner






